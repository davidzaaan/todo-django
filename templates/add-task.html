{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Add Task</h1>
        <form action="{% url 'add' %}" method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-floating mb-2">
              <input type="{{ field.html_name }}" class="form-control" id="floatingInput" placeholder="lala" name="{{field.name}}">
              <label for="floatingInput">{{field.label}}</label>
          </div>
          {% endfor %}
            <input type="submit" class="btn btn-primary text-center" value="Add"/>
        </form>
    </div>
</div>
{% endblock content %}
