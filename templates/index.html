{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <title>ToDo List</title>
</head>
<body>
   {% block content %}{% endblock content %}
   {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert" onclick="closeMessage();">
        {{ message }} <span id="close-message"> x </span>
      </div>
    {% endfor %}
    {% endif %}
    <!-- <div class="alert alert-success" role="alert" onclick="closeMessage();">
      mess <span id="close-message"> x </span>
    </div> -->
   <script src="{% static 'js/main.js' %}" ></script>
</body>
</html>
